<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊãæÂÖâ‰º¥Â≠¶ - ËÆ®ËÆ∫Âå∫</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 50px;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: #667eea !important;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }
        
        .nav-link {
            color: #555 !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #667eea !important;
            transform: translateY(-2px);
        }
        
        .discussion-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }
        
        h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 2.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .message-list {
            height: 500px;
            overflow-y: auto;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }
        
        .message-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .message-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        .message-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }
        
        .message-item {
            margin-bottom: 20px;
            padding: 18px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        
        .message-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.12);
        }
        
        .message-username {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .message-content {
            margin-top: 8px;
            color: #555;
            line-height: 1.6;
            font-size: 1rem;
        }
        
        .message-time {
            font-size: 0.85rem;
            color: #999;
            margin-top: 6px;
            text-align: right;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .form-control {
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 25px 0 0 25px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            padding: 0 35px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .keyboard-shortcuts {
            font-size: 0.95rem;
            color: #666;
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 500;
            text-align: center;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ÊãæÂÖâ‰º¥Â≠¶</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">ËµÑÊ∫êÂØºËà™</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/study_room">Âú®Á∫øËá™‰π†ÂÆ§</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="discussion-container">
        <h2 class="mb-4">üí¨ {{ resource.name }} - ËÆ®ËÆ∫Âå∫</h2>
        <p>{{ resource.description }}</p>
        
        <div class="message-list" id="messageList">
            {% for msg in discussions %}
                <div class="message-item">
                    <div class="message-header">
                        <strong>{{ msg.username }}</strong> ‰∫é {{ msg.timestamp }}
                    </div>
                    <div class="message-content">
                        {{ msg.content }}
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <div class="message-form">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÁî®Êà∑Âêç">
            </div>
            <div class="mb-3">
                <textarea id="content" class="form-control" rows="3" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢òÊàñÊÉ≥Ê≥ï..."></textarea>
            </div>
            <button id="sendBtn" class="btn btn-primary">ÂèëÈÄÅÊ∂àÊÅØ</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const resourceId = {{ resource.id }};

        // ÂèëÈÄÅÊ∂àÊÅØ
        document.getElementById('sendBtn').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim() || 'ÂåøÂêçÁî®Êà∑';
            const content = document.getElementById('content').value.trim();
            
            if (content) {
                fetch('/api/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `resource_id=${resourceId}&username=${encodeURIComponent(username)}&content=${encodeURIComponent(content)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
                        document.getElementById('content').value = '';
                        // Ê∑ªÂä†Êñ∞Ê∂àÊÅØÂà∞ÂàóË°®
                        const messageList = document.getElementById('messageList');
                        const newMsg = data.message;
                        
                        const msgItem = document.createElement('div');
                        msgItem.className = 'message-item';
                        msgItem.innerHTML = `
                            <div class="message-header">
                                <strong>${newMsg.username}</strong> ‰∫é ${newMsg.timestamp}
                            </div>
                            <div class="message-content">${newMsg.content}</div>
                        `;
                        
                        messageList.appendChild(msgItem);
                        // ÊªöÂä®Âà∞Â∫ïÈÉ®
                        messageList.scrollTop = messageList.scrollHeight;
                    }
                });
            } else {
                alert('Ê∂àÊÅØÂÜÖÂÆπ‰∏çËÉΩ‰∏∫Á©∫ÔºÅ');
            }
        });

        // ÂõûËΩ¶ÈîÆÂèëÈÄÅ
        document.getElementById('content').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                document.getElementById('sendBtn').click();
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂ÊªöÂä®Âà∞Â∫ïÈÉ®
        window.onload = () => {
            const messageList = document.getElementById('messageList');
            messageList.scrollTop = messageList.scrollHeight;
        };
    </script>
</body>
</html>
